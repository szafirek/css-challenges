<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">

    <title>CSS Challenges | Example | Hamburger</title>

    <link rel="stylesheet" href="../shared/normalize.css">

    <style>
      html {
        box-sizing: border-box;
        overflow-x: hidden;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      html, body {
        position: relative;
        width: 100%;
        height: 100%;
      }
      section {
        position: absolute;
        width: 400px;
        height: 400px;
        top: 50%;
        margin-top: -200px;
        left: 50%;
        margin-left: -200px;
        background-color: #F04437;
      }
    </style>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
